<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <div class="main-div">
            <div class="subdiv-1">
                <h1 class="div1-h1">Contact Us</h1>
                <p class="div1-p">M A Q Computer Services LLC Office No: 35, Floor 19 The Binary by Omniyat Business Bay
                    Dubai, UAE</p>
            </div>
            <div class="subdiv-2">
                <form action="#message" onsubmit="return validation()">
                    <input type="text" name="" id="name" placeholder="Name" class="names">
                    <p id="p1"></p>
                    <input type="text" name="" id="mail" placeholder="Email" class="names">
                    <p id="p2"></p>
                    <input type="text" name="" id="number" placeholder="Phone Number" class="names">
                    <p id="p3"></p>
                    <textarea name="" id="text" class="names" cols="30" rows="7"
                        placeholder="Type your message here"></textarea>
                    <p></p>
                    <button id="button">submit</button>
                </form>
            </div>
        </div>

    </section>
    <section class="sec2" id="message">
        <h1 class="section2-h1">Thank you for sending us message</h1>
        <p class="section2-p">We will get back to you shortly </p>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
